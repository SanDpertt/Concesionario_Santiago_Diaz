<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./CSS/Estilos2.css">
    <link rel="icon" href="./IMG/Corvette.jpg">
    <script src="./JS/Java.js"></script>

    
 
</head>

<body>

   <div id="Registro">

   <h1>Registrate ahora</h1>

   <form>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Nombre de usuario</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Nombre">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo@gmail.com">
      <div id="emailHelp" class="form-text">Su correo electrónico esta en buenas manos.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
    </div>
    <button class="btn btn-primary" onclick="mostrardatos()">Iniciar</button>
  </form>
  </div>


  

</body>

</html>
